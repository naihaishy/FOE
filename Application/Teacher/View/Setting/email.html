<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>邮件设置 | 教师管理后台 Page</title>

    <link href="__HOME__/uassets/css/bootstrap.min.css" rel="stylesheet">
    <link href="__HOME__/uassets/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="__HOME__/uassets/css/animate.css" rel="stylesheet">
    <link href="__HOME__/uassets/css/style.css" rel="stylesheet">
    <link href="__HOME__/uassets/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">

</head>

<body class="">

    <div id="wrapper">

        <!--Navbar static left -->
        <include file="Application/Course/View/Navbar/left.html" />
        <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
        <!--Navbar static top -->
        <include file="Application/Course/View/Navbar/top.html" />
        </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-sm-4">
                    <h2>邮件设置</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="index.html">Teacher</a>
                        </li>
                        <li>
                             Setting
                        </li>
                        <li class="active">
                            <strong>email</strong>
                        </li>
                    </ol>
                </div>
            </div>

            <div class="wrapper wrapper-content">
                
                <div class="row">
                    <form method="post" action="{:U('Teacher/Setting/email')}">
                        <!--说明-->
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content">
                                <h4>说明</h4>
                                    <div class="form-horizontal" >
                                        本设置决定系统将哪些内容发至您的信箱                                                                
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--订阅-->
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>订阅设置 </h5>
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="ibox-content">
                                    <div class="form-horizontal" >
                                        <div class="form-group"><div class="col-md-1"></div>
                                            <div class="col-md-5 checkbox checkbox-primary">
                                                <input  type="checkbox" name="email_subscr_course"  >
                                                <label  > 订阅课程动态提醒 </label>
                                            </div>
                                            <div class="col-md-6"><span>包含开课提醒、上传提醒、阅卷提醒等内容</span> </div>
                                        </div>
                                        <div class="form-group"><div class="col-md-1"></div>
                                            <div class="col-md-5 checkbox checkbox-primary">
                                                <input   type="checkbox" name="email_subscr_activity" >
                                                <label  > 订阅FOE活动提醒 </label>
                                            </div>
                                            <div class="col-md-6"><span>包含定期举办的比赛、交流会、讲座等内容</span> </div>
                                        </div>                                     
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--通知-->
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>邮箱通知</h5>
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="ibox-content">
                                    <div  class="form-horizontal"  >
                                        <div class="form-group"><div class="col-md-1"></div>
                                            <div class="col-md-5 checkbox checkbox-primary">
                                                <input   type="checkbox" name="email_info_question"  >
                                                <label > 允许问题通知 </label>
                                            </div>
                                            <div class="col-md-6"><span>当有学生在您的课程里提问时,该项设置决定是否允许系统发送问题至您的邮箱</span> </div>
                                        </div>
                                        <div class="form-group"><div class="col-md-1"></div>
                                            <div class="col-md-5 checkbox checkbox-primary">
                                                <input id="checkbox4" type="checkbox" name="email_info_forum" >
                                                <label for="checkbox4"> 允许论坛通知 </label>
                                            </div>
                                            <div class="col-md-6"><span>当您的课程板块论坛有人发帖时，该项设置决定是否允许系统发送该贴至您的邮箱</span> </div>
                                        </div>                                     
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                    <button type="submit" class="btn btn-primary col-md-offset-9">保存</button>
                    </form>
                    
                </div>
                    
                    
                
            </div>


        </div>
        </div>

    <!-- Mainly scripts -->
    <script src="__HOME__/uassets/js/jquery-2.1.1.js"></script>
    <script src="__HOME__/uassets/js/bootstrap.min.js"></script>
    <script src="__HOME__/uassets/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="__HOME__/uassets/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="__HOME__/uassets/js/inspinia.js"></script>
    <script src="__HOME__/uassets/js/plugins/pace/pace.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            //初始化select option radio checkbox
            var setting   = {$setting};//json格式
            $.each(setting, function(key,val){
                if(val =='on'){
                    $(":checkbox[name='"+ key +"']").attr("checked", "checked");
                }
            });
        });
    </script>
 


</body>

</html>
