<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>消息中心  | 教师管理后台</title>

    <link href="__HOME__/uassets/css/bootstrap.min.css" rel="stylesheet">
    <link href="__HOME__/uassets/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="__HOME__/uassets/css/animate.css" rel="stylesheet">
    <link href="__HOME__/uassets/css/style.css" rel="stylesheet">

</head>

<body class="">

    <div id="wrapper">

        <!--Navbar static left -->
        <include file="Application/Course/View/Navbar/left.html" />
        <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
        <!--Navbar static top -->
        <include file="Application/Course/View/Navbar/top.html" />
        </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-sm-4">
                    <h2>{$page['title']}</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href=" ">Teacher</a>
                        </li>
                        <li class="active">
                            <strong>Message</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-sm-8">
                    <div class="title-action">
                        <a href="{:U('Teacher/Message/index/type/all')}" class="btn btn-primary">全部通知</a>
                        <a href="{:U('Teacher/Message/index/type/qa')}" class="btn btn-primary">问答通知</a>
                        <a href="{:U('Teacher/Message/index/type/forum')}" class="btn btn-primary">论坛通知</a>
                        <a href="{:U('Teacher/Message/index/type/course')}" class="btn btn-primary">课程消息</a>
                        <a href="{:U('Teacher/Message/index/type/live')}" class="btn btn-primary">直播消息</a>
                        <a href="{:U('Teacher/Message/index/type/system')}" class="btn btn-primary">系统通知</a>

                    </div>
                </div>
            </div>

            <div class="wrapper wrapper-content">
                 
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>{$page['title']}</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content no-padding">
                                <ul class="list-group">
                                    <volist name="messages" id="vol">
                                        <li class="list-group-item">
                                            <p><a class="text-info" href="javascript:;"> </a> {$vol['message']} </p>
                                            <small class="block text-muted"><i class="fa fa-clock-o"></i> {$vol['post_time']|date='Y年m月d日 H:i:s',###} </small>
                                        </li>
                                    </volist>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                 
        </div>
        </div>

    <!-- Mainly scripts -->
    <script src="__HOME__/uassets/js/jquery-2.1.1.js"></script>
    <script src="__HOME__/uassets/js/bootstrap.min.js"></script>
    <script src="__HOME__/uassets/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="__HOME__/uassets/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="__HOME__/uassets/js/inspinia.js"></script>
    <script src="__HOME__/uassets/js/plugins/pace/pace.min.js"></script>


</body>

</html>
