<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SpaceLab</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="__ADMIN__/SpaceLab/assets/img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="__ADMIN__/SpaceLab/assets/plugins/bootstrap/css/bootstrap.min.css">
    <!-- Fonts from Font Awsome -->
    <link rel="stylesheet" href="__ADMIN__/SpaceLab/assets/css/font-awesome.min.css">
    <!-- CSS Animate -->
    <link rel="stylesheet" href="__ADMIN__/SpaceLab/assets/css/animate.css">
    <!-- Custom styles for this theme -->
    <link rel="stylesheet" href="__ADMIN__/SpaceLab/assets/css/main.css">
    <!-- DataTables-->
    <link rel="stylesheet" href="__ADMIN__/SpaceLab/assets/plugins/dataTables/css/dataTables.css">
    
    <!-- Feature detection -->
    <script src="__ADMIN__/SpaceLab/assets/js/modernizr-2.6.2.min.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="__ADMIN__/SpaceLab/assets/js/html5shiv.js"></script>
    <script src="__ADMIN__/SpaceLab/assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <section id="container">
        <!--header start-->
        <include file="Application/Admin/View/Header/tpl-header.html" />
        <!--header end-->
        
        <!--sidebar start-->
        <include file="Application/Admin/View/Sidebar/tpl-sidebar.html" />
        <!--sidebar end-->
        
        <!--main content start-->
        <section class="main-content-wrapper">
            <section id="main-content">
                <div class="row">
                    <div class="col-md-12">
                        <!--breadcrumbs start -->
                        <include file="Application/Admin/View/Sidebar/tpl-breadcrumb.html" />
                        <!--breadcrumbs end -->
                        <h1 class="h1">更新新闻</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">基本信息</h3>
                                <div class="actions pull-right">
                                    <i class="fa fa-chevron-down"></i>
                                    <i class="fa fa-times"></i>
                                </div>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal" action="{:U('Admin/News/edit/id/'.$news['id'])}" method="post" role="form">
                                
                                    <div class="form-group"><label class="col-md-2 control-label">新闻标题</label>
                                      <div class="col-md-10"><input class="form-control" type="text" id="title" name="title" value="{$news['title']}" /></div>
                                </div>
                                
                                <div class="form-group"><label class="col-md-2 control-label">新闻分类</label>
                                    
                                    <div class="col-md-10">
                                        <select class="form-control m-b" name="category_id">
                                            <option value="0">请选择分类</option>
                                                <volist name='category' id='vol'>
                                                    <option value="{$vol.id}">{$vol.name}</option>
                                                </volist>
                                      </select>
                                    </div>
                                </div>
                                
                                 
                                <div class="form-group"><label class="col-md-2 control-label">内容</label>
                                      <div class="col-md-10"><textarea id="content" name="content" > {$news['content']} </textarea></div>
                                </div>
                                
                                <div class="form-group"><label class="col-md-2 control-label">标签</label>
                                      <div class="col-md-10"><input type="text" class="form-control" id="tags" name="tags" value="{$news['tags']}" /></div>
                                </div>
                                
                                <div class="form-group"> 
                                      <div class="col-md-offset-10">
                                        <input type="submit" class="btn btn-primary" value="更新"/>
                                      </div>
                                </div>
                                
                                
                             </form>
                                
                            </div>
                            
                             
                             
                            
                        </div>
                    </div>
                </div>

            </section>
        </section>
        <!--main content end-->
        
        <!--sidebar right start-->
        <include file="Application/Admin/View/Sidebar/tpl-sidebar-right.html" />
        <!--sidebar right end-->
        
    </section>
    <!--Global JS-->
    <script src="__ADMIN__/SpaceLab/assets/js/jquery-1.10.2.min.js"></script>
    <script src="__ADMIN__/SpaceLab/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="__ADMIN__/SpaceLab/assets/plugins/waypoints/waypoints.min.js"></script>
    <script src="__ADMIN__/SpaceLab/assets/plugins/nanoScroller/jquery.nanoscroller.min.js"></script>
    <script src="__ADMIN__/SpaceLab/assets/js/application.js"></script>
    <!--Page Leve JS -->
    
    <!--ckeditor  -->
    <script src="__HOME__/uassets/plugins/ckeditor/ckeditor.js"></script>
    
    <script>
        $(document).ready(function() {
            //
            CKEDITOR.replace('content',
            { height:'400px',
                filebrowserImageBrowseUrl: "{:U('Files/Ckeditor/imgbrowse/')}",
                filebrowserImageUploadUrl: "{:U('Files/Ckeditor/upload/type/image/domain/news')}",
                filebrowserUploadUrl:      "{:U('Files/Ckeditor/upload/type/file/domain/news')}",
                 });

            //初始化select option radio
            var categoryid = "{$news['category_id']}";
            $("select option[value='" + categoryid + "']").attr("selected", "selected");


         });
    </script>
 
 

</body>

</html>
